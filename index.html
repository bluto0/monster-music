<script src="https://tonejs.github.io/build/Tone.js"></script>
<style>
  body {
    background-color: black;
  }

  #light {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 100px;
    background-color: #fff;
    transform: translate(-50%, -50%);
    opacity: 0;
    pointer-events: none;
    z-index: 1;
  }

  .button {
    display: inline-block;
    width: 150px;
    height: 150px;
    background-size: cover;
    margin: 0;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
  }

  /* Add specific background images for each button */
  #button1 {
    background-image: url('bulb.jpg');
  }

  #button2 {
    background-image: url('cloud.jpg');
  }

  #button3 {
    background-image: url('dino.jpg');
  }

  #button4 {

  #button5 {
    background-image: url('lava.jpg');
  }

  #button6 {
    background-image: url('moon.jpg');
  }

  #button7 {
    background-image: url('skelly.jpg');
  }

<div class="button" id="button4"></div>
<div class="button" id="button5"></div>

<script>
  const light = document.querySelector("#light");

  document.addEventListener("mousemove", (event) => {
    light.style.left = `${event.clientX}px`;
    light.style.top = `${event.clientY}px`;
    light.style.opacity = .3;
    light.style.filter = "blur(5px)";

    setTimeout(() => {
      light.style.opacity = 0;
      light.style.filter = "blur(1px)";
    }, 100);
  });

  const buttons = document.querySelectorAll('.button');
  const numButtons = buttons.length;
  const radius = 300;
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  buttons.forEach((button, index) => {
    const angle = (index / numButtons) * 2 * Math.PI;
    const x = centerX + radius * Math.cos(angle) - button.offsetWidth / 2;
    const y = centerY + radius * Math.sin(angle) - button.offsetHeight / 2;
    button.style.left = `${x}px`;
    button.style.top = `${y}px`;
  });

  const but7 = document.querySelector('#button7');
  but7.addEventListener('click', function() {
    const synth = new Tone.Synth({
      oscillator: {
        type: 'sawtooth'
      },
      envelope: {
        attack: 0.1,
        decay: 0.2,
        sustain: 0.3,
        release: 0.5
      }
    }).toDestination();

    // Add a reverb effect to make the sound more ghostly
    const effect = new Tone.Reverb({
      decay: 5,
      wet: 0.5
    }).toDestination();
    synth.connect(effect);

    synth.triggerAttackRelease('C4', '4n');

    const audio = new Audio('button7.mp3');
    audio.play();
  });
